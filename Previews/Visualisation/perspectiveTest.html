<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/Source/aryaa3D.js"></script>

    <title>Perspective  Test</title>

    <style>
        body {
            margin: 0;
        }
        #renderingWindow {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <canvas id="renderingWindow"></canvas>

    <script>
        linkCanvas("renderingWindow") ;

        //OBJECTS GO HERE...
        const plane = new Box(300, 10, 1000);
        plane.setColour("#ffffff00"); //transparent
        plane.showOutline();
        plane.position.y = -55;

        const cube = new Box(100, 100, 100);
        cube.showOutline();

        const sphere = new Sphere( 50 );
        sphere.setColour("#87deeb");
        sphere.showOutline();
        sphere.position.z = 500;
        

        //CAMERA GOES HERE...
        const camera = new Camera();
        camera.type = "perspective";
        camera.position = Vector( 0, 0, -1000 )
        camera.enableMovementControls("renderingWindow", { limitRotation: true });

        //camera.type = "absolute";
        //camera.position = Vector(0, 0, 0);


        setInterval(() => {
            clearCanvas();
            camera.render([plane]);
            camera.render([cube, sphere]);
        }, 16);

        document.onkeydown = ($e) => {
            const key = $e.key.toLowerCase();
            if (key == "arrowup") { camera.position.y += 50; }
            else if (key == "arrowdown") { camera.position.y -= 50; }

            else if ( key == "arrowleft" ) { camera.position.x -= 50; }
            else if ( key == "arrowright" ) { camera.position.x += 50; }

            else if ( key == "w" ) { camera.position.z += 50; }
            else if ( key == "s" ) { camera.position.z -= 50; }
        }
    </script>


</body>
</html>
