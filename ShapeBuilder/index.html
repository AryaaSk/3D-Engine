<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/JS/Typescript/Utilities/canvasUtilities.js"></script>
    <script src="/JS/Typescript/Utilities/utilities.js"></script>
    <script src="/JS/Typescript/Scene/objects.js"></script>
    <script src="/JS/Typescript/Scene/camera.js"></script>

    <!-- <script src="/JS/aryaa3D.js"></script> -->

    <!-- <script src="https://gitcdn.link/cdn/AryaaSk/3D-Engine/3e036ab683cddf31376f510640864deffe4f8801/JS/aryaa3D.js"></script> -->
    
    <script src="/JS/ShapeBuilder/shapeBuilder.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>3D Engine</title>

    <style>
        body
        {
            margin: 0;
            display: grid;
            grid-template-columns: 50vw 50vw;
            grid-template-rows: 100%;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #renderingWindow
        {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div>
        <h1 style="text-align: center; position: absolute; left: 0; right: 0; margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Build custom shapes and then just export the code
        </h1>
        <canvas id="renderingWindow"></canvas>
    </div>

    <div id="shapeBuilderMenu">
        
        <h3 style="margin-bottom: 0px;">Point Matrix</h3>
        <div id="pointMatrixList">
            <div class="centered">
                <input type="button" id="UpdatePointsButton" value="Update Points">
                <input type="button" id="AddPointButton" value="Add Point">
            </div>
        </div>

        <br>

        <h3 style="margin-bottom: 0px;">Faces</h3>
        <div id="faceList">


            <div class="face">
                <div class="centered"> 0 </div>
                <div class="centered"> Point Indexes: <input type="text" value="0, 1, 3"> </div>
                <div class="centered"> Colour: <input type="text" value="#ff0000"></div>
            </div>

            <div class="centered">
                <input type="button" id="AddFaceButton" value="Add Face">
            </div>
        </div>

    </div>


</body>
</html>
