<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/JS/Typescript/Utilities/canvasUtilities.js"></script>
    <script src="/JS/Typescript/Utilities/utilities.js"></script>
    <script src="/JS/Typescript/Scene/objects.js"></script>
    <script src="/JS/Typescript/Scene/camera.js"></script>

    <!-- <script src="/JS/aryaa3D.js"></script> -->

    <!-- <script src="https://gitcdn.link/cdn/AryaaSk/3D-Engine/3e036ab683cddf31376f510640864deffe4f8801/JS/aryaa3D.js"></script> -->
    
    <script src="/JS/ShapeBuilder/shapeBuilder.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>3D Engine</title>

    <style>
        body
        {
            overflow-x: hidden;
            margin: 0;
            display: grid;
            grid-template-columns: 50vw 50vw;
            grid-template-rows: 100%;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #renderingWindow
        {
            position: fixed;

            height: 100vh;
            width: 50vw;
        }
    </style>
</head>
<body>
    
    <div>
        <h1 style="text-align: center; position: fixed; left: 0; right: 0; margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Build custom shapes and then just export the code
        </h1>
        <canvas id="renderingWindow"></canvas>
    </div>

    <div id="shapeBuilderMenu">
        
        <h3 style="margin-bottom: 0px;">Point Matrix</h3>
        <div id="pointMatrixList">
            <!-- Element are added in JS -->
        </div>

        <br>

        <h3 style="margin-bottom: 0px;">Faces</h3>
        <div id="faceList">
            <!-- Element are added in JS -->
        </div>

        <h3 style="margin-bottom: 0px;">Centering</h3>
        <div id="centeringContainer">
            <div></div>
            <div class="centered" style="height: 50px;"> X: <input type="text" style="width: 90%;" value="0" id="centeringX"> </div>
            <div class="centered" style="height: 50px;"> Y: <input type="text" style="width: 90%;" value="0" id="centeringY"> </div>
            <div class="centered" style="height: 50px;"> Z: <input type="text" style="width: 90%;" value="0" id="centeringZ"> </div>

            <div id="resetCenteringWrapper" class="centered">
                <input type="button" class="controlButton" id="resetCentering" value="Reset Centering">
            </div>
        </div>

        <br>
        <div id="updateButtonWrapper" class="centered">
            <input type="button" class="controlButton" id="update" value="Update">
        </div>

    </div>


</body>
</html>
