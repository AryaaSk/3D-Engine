<!-- Shape Builder HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="/Source/aryaa3D.js"></script> -->
    <script src="https://aryaask.github.io/3D-Engine/Source/aryaa3D.js"></script>
    
    <script src="shapeBuilder.js" defer></script> <!-- Use during development-->
    <!-- <script src="https://aryaask.github.io/3D-Engine/ShapeBuilder/shapeBuilder.js" defer></script> -->

    <link rel="stylesheet" href="shapeBuilderStyles.css">
    <title>Shape Builder</title>

    <style>
        body
        {
            overflow-x: hidden;
            margin: 0;
            display: grid;
            grid-template-columns: 50vw 50vw;
            grid-template-rows: 100%;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #renderingWindow
        {
            position: fixed;

            height: 100vh;
            width: 50vw;
        }
    </style>
</head>
<body>
    
    <div>
        <canvas id="renderingWindow"></canvas>
    </div>

    <div id="shapeBuilderMenuWrapper">
        <div id="shapeBuilderMenu">
            <div id="title">
                <div>
                    <h1 style="text-align: center; margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                        Build custom shapes and then just export the code
                    </h1>
                </div>
                <div class="centered"> <input type="button" class="controlButton" id="importShape" value="Import Shape"> </div>
            </div>

            <input type="text" placeholder="Shape Name (Must be 1 word)" style="width: 100%; height: 40px;" id="shapeName" value="">
    
            <br> <br>

            <span class="centered"> <label class="h2">Points</label> <input type="checkbox" id="showPoints"></span>
            <div id="pointList">
                <div class="dataRow point" style="border: none; border-bottom: var(--mainBorder); background-color: transparent;">
                    <div class="centered"> <label class="h3">Index</label> </div>
                    <div class="centered"> <label class="h3">X</label> </div>
                    <div class="centered"> <label class="h3">Y</label> </div>
                    <div class="centered"> <label class="h3">Z</label> </div>
                    <div class="centered"> </div>
                </div>

                <div class="dataRow point">
                    <div class="centered">  <label class="h3">0</label>  </div>
                    
                    <div class="centered"> <input type="text" class="editorInputText" value="100"> </div>
                    <div class="centered"> <input type="text" class="editorInputText" value="50"> </div>
                    <div class="centered"> <input type="text" class="editorInputText" value="25"> </div>

                    <div class="centered"> <input type="button" class="editorInputButton deleteButton" style="border-left: 1px solid lightgray;" value="—"> </div>
                </div>

                <br>
                <div class="centered">
                    <div class="pointFaceControlButtons">
                        <input type="button" class="editorInputButton" value="+" style="border-right: var(--mainBorder);">
                        <input type="button" class="editorInputButton" value="Point Commands">
                    </div>
                </div>
            </div>


            <br> <br>
            <span class="centered"> <label class="h2">Faces</label> <input type="checkbox" id="showFaces"></span>
            <div id="faceList">

                <div class="dataRow face" style="border: none; border-bottom: var(--mainBorder); background-color: transparent;">
                    <div class="centered"> <label class="h3">Index</label> </div>
                    <div class="centered"> <label class="h3">Point Indexes</label> </div>
                    <div class="centered"> <label class="h3">Colour</label> </div>
                    <div class="centered"> </div>
                </div>

                <div class="dataRow face">
                    <div class="centered">  <label class="h3">0</label>  </div>
                    
                    <div class="centered"> <input type="text" class="editorInputText facePointIndexes" style="padding-left: 10px;" value="0, 1, 2"> </div>
                    <div class="centered"> <input type="color" class="editorInputText" value="#00ff00"> </div>

                    <div class="centered"> <input type="button" class="editorInputButton deleteButton" style="border-left: 1px solid lightgray;" value="—"> </div>
                </div>

                <br>
                <div class="centered">
                    <div class="pointFaceControlButtons">
                        <input type="button" class="editorInputButton" value="+" style="border-right: var(--mainBorder);">
                        <input type="button" class="editorInputButton" value="Face Commands">
                    </div>
                </div>
            </div>


            <h3 style="margin-bottom: 0px;">Centering</h3>
            <div id="centeringContainer">
                <div></div>
                <div class="centered" style="height: 50px;"> X: <input type="text" style="width: 90%;" value="0" id="centeringX"> </div>
                <div class="centered" style="height: 50px;"> Y: <input type="text" style="width: 90%;" value="0" id="centeringY"> </div>
                <div class="centered" style="height: 50px;"> Z: <input type="text" style="width: 90%;" value="0" id="centeringZ"> </div>
            </div>
    

            <br>
            <div class="updateExportButtonWrapper centered">
                <input type="button" class="controlButton" style="height: 40px;" id="update" value="Render Shape (Enter)">
                <input type="button" class="controlButton" style="margin-left: 20px; height: 40px;" id="export" value="Export Shape to Code">
            </div>
    
            <h3 id="exportCodeTitle" style="margin: 0px;">Export Code:</h3>
            <br>
            <div id="exportCode"></div>
    
        </div>
    </div>

</body>
</html>
