<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/SourcePerspective/aryaa3DPerspective.js"></script>

    <title>Perspective  Test</title>

    <style>
        body {
            margin: 0;
        }
        #renderingWindow {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <canvas id="renderingWindow"></canvas>

    <script>
        linkCanvas("renderingWindow");

        //OBJECTS GO HERE...
        const plane = new Box(300, 10, 1000);
        plane.position.y = -50;

        const cube = new Box(100, 100, 100);
        const sphere = new Sphere( 50 );
        sphere.position.z = 500;

        //CAMERA GOES HERE...
        const camera = new Camera();
        camera.enableMovementControls("renderingWindow");
        camera.position.y = 0;
        camera.position.z = -1000;
        camera.zoom = Math.abs( camera.position.z / 100 );
        camera.showScreenOrigin = true;



        setInterval(() => {
            clearCanvas();
            camera.render([plane]);
            camera.render([cube, sphere]);
        }, 16)
    </script>


</body>
</html>
