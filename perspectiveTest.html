<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aryaask.github.io/3D-Engine/Source/aryaa3D.js"></script>

    <title>Perspective  Test</title>

    <style>
        body {
            margin: 0;
        }
        #renderingWindow {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <canvas id="renderingWindow"></canvas>

    <script>
        linkCanvas("renderingWindow");

        //OBJECTS GO HERE...
        const cube = new Box(100, 100, 100);





        //CAMERA GOES HERE...
        const camera = new Camera();
        camera.enableMovementControls("renderingWindow");





        //RENDERING / ANIMATION LOOP HERE...
        setInterval(() => {
            //Animation loop logic here...


            clearCanvas();
            camera.renderGrid();
            camera.render([cube]);
        }, 16);
    </script>


</body>
</html>
